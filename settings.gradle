pluginManagement {
    plugins {
        id "fabric-loom" version "1.2-SNAPSHOT"
        id "maven-publish"
        id "com.matthewprenger.cursegradle" version "1.4.0"
        id "com.modrinth.minotaur" version "2.2.0"
        id "org.jetbrains.changelog" version "1.3.1"
    }
    repositories {
        maven {
            name = 'Fabric'
            url = 'https://maven.fabricmc.net/'
        }
        gradlePluginPortal()
    }
}

plugins {
    id 'fabric-loom'
}

var targetJdk = Integer.parseInt(rootProject.java_compiler_version)
var soundCategories = project.parent.parent

version = "${soundCategories.mod_version}+${versionDetails().gitHash[0..7]}~lonefelidae16"

base {
    archivesName = "${soundCategories.archives_base_name}-interchanger+mc${project.minecraft_version}"
}


dependencies {
    minecraft "com.mojang:minecraft:${project.minecraft_version}"
    mappings "net.fabricmc:yarn:${project.minecraft_version}${project.yarn_mappings}:v2"
    modImplementation "net.fabricmc:fabric-loader:${project.loader_version}"
    modImplementation "net.fabricmc.fabric-api:fabric-api:${project.fabric_api_version}"
    modImplementation "me.lonefelidae16:groominglib:${rootProject.groom_version}"

    implementation project(path: soundCategories.project('shared').path, configuration: 'namedElements')
}

tasks.withType(ProcessResources).configureEach {
    project.ext['moduleId'] = 'mc1_19'
    project.ext['moduleName'] = '1.19-.2 module'
    project.ext['mod_license'] = soundCategories.mod_license
//    project.ext['moduleMixins'] = [ 'soundcategories.mixins.mc1_19.json' ]
    project.ext['moduleAccessWidener'] = 'soundcategories.accesswidener'
}

tasks.withType(JavaCompile).configureEach {
    it.options.encoding = "UTF-8"
    it.options.release.set(targetJdk)
}

loom {
    accessWidenerPath = file("src/main/resources/soundcategories.accesswidener")
}

java {
    withSourcesJar()

    sourceCompatibility = JavaVersion.toVersion(targetJdk)
    targetCompatibility = JavaVersion.toVersion(targetJdk)
}
